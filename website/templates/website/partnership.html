                        <div class="col-12 col-lg-9 mt-4 mt-lg-0">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Distributor Inquiry Form</h5>
                                </div>
                                <div class="card-divider"></div>
                                <div class="card-body card-body--padding--2">
                                    <form method="post">
                                    {% csrf_token %}
                                    <div class="row no-gutters">
                                        <div class="col-12 col-lg-10 col-xl-8">
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="address-first-name">First Name</label>
                                                    <input type="text" name="first_name" class="form-control" id="address-first-name" placeholder="Mark">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="address-last-name">Last Name</label>
                                                    <input type="text" name="last_name" class="form-control" id="address-last-name" placeholder="Twain">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="address-email">Email address</label>
                                                <input type="email" name="email" class="form-control" id="address-email" placeholder="user@example.com">
                                            </div>
                                            <div class="form-group">
                                                <label for="address-phone">Phone Number</label>
                                                <input type="text" name="phone_number" class="form-control" id="address-phone" placeholder="+1 999 888 7777">
                                            </div>
                                            <div class="form-group">
                                                <label for="address-country">Country</label>
                                                <input type="text" name="country" class="form-control" id="address-company-name" placeholder="Enter Country:">
                                            </div>
                                            <div class="form-group">
                                                <label for="address-company-name">Company <span class="text-muted"></span></label>
                                                <input type="text" name="company" class="form-control" id="address-company-name" placeholder="Siberian Bushing ..">
                                            </div>
                                            <div class="form-group">
                                                <label for="address-country">Staff</label>
                                                <select name="staff" id="address-country" class="form-control">
                                                    <option value="">Staff...</option>
                                                    <option value="lt5">Less than 5</option>
                                                    <option value="5t10">5 to 10</option>
                                                    <option value="10t50">10 to 50</option>
                                                    <option value="mt50">More than 50</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="address-state">Website</label>
                                                <input type="text" name="website" class="form-control" id="address-state" placeholder="website..">
                                            </div>
                                            <div class="form-group">
                                                <label for="address-postcode">Comment</label>
                                                <input type="text" name="comment" class="form-control" id="address-postcode" placeholder="comment (optional)">
                                            </div>

                                                <button class="btn btn-primary">Save</button>

            <div class="block-space block-space--layout--before-footer"></div>

{% if messages %}
{% for message in messages %}
<script>
    swal("Congratulations!", '{{message}}', "success");   
</script>
{% endfor %}
