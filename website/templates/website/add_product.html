                        <div class="col-12 col-lg-9 mt-4 mt-lg-0">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Add New Product</h5>
                                </div>
                                <div class="card-divider"></div>
                                <div class="card-body card-body--padding--2">
                                    <form method="post">
                                    {% csrf_token %}
                                    <div class="row no-gutters">
                                        <div class="col-12 col-lg-10 col-xl-8">
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="address-first-name">Model No</label>
                                                    <input type="text" name="model_no" class="form-control" id="address-first-name" placeholder="write product model no">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="address-first-name">Bushing No</label>
                                                    <input type="text" name="bushing_no" class="form-control" id="address-first-name" placeholder="write product model no">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="address-last-name">Title</label>
                                                    <input type="text" name="title" class="form-control" id="address-last-name" placeholder="write your product title">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="address-phone">Description</label>
                                                <input type="text" name="description" class="form-control" id="address-phone" placeholder="write your product description here..">
                                            </div>
                                            <div class="form-group">
                                                <label for="address-phone">Weight</label>
                                                <input type="text" name="weight" class="form-control" id="address-phone" placeholder="write your product weight here..">
                                            </div>
                                            <div class="form-group">
                                                <label for="address-phone">package</label>
                                                <input type="text" name="package" class="form-control" id="address-phone" placeholder="write your product package here..">
                                            </div>
                                            <div class="form-group">
                                                <label for="address-phone">Price Per Pack</label>
                                                <input type="text" name="ppp" class="form-control" id="address-phone" placeholder="write your price per unit here..">
                                            </div>

                                            <div class="form-group">
                                                <label for="address-email">Price Per Unit</label>
                                                <input type="text" name="ppu" class="form-control" id="address-email" placeholder="write your price per unit here...">
                                            </div>
                                            <div class="form-group">
                                                <label for="address-phone">Product Image</label>
                                                <input class="form-control" type="file" name="pimage" accept="image/*" >
                                            </div>

                                            <div class="form-group">
                                                <label for="address-phone">Search Image</label>
                                                <input class="form-control" type="file" name="simage" accept="image/*" >
                                            </div>

                                            <div class="form-group">
                                                <label for="address-email">Make</label>
                                                <input type="text" name="make" class="form-control" id="address-email" placeholder="write your price per unit here...">
                                            </div>
                                            <div class="form-group">
                                                <label for="address-email">Market</label>
                                                <input type="text" name="market" class="form-control" id="address-email" placeholder="write your price per unit here...">
                                            </div>
                                            <div class="form-group">
                                                <label for="address-email">Model</label>
                                                <input type="text" name="model" class="form-control" id="address-email" placeholder="write your price per unit here...">
                                            </div>
                                            <div class="form-group">
                                                <label for="address-email">Body</label>
                                                <input type="text" name="body" class="form-control" id="address-email" placeholder="write your price per unit here...">
                                            </div>
                                            <div class="form-group">
                                                <label for="address-email">Year</label>
                                                <input type="text" name="year" class="form-control" id="address-email" placeholder="write your price per unit here...">
                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="address-country">Status</label>
                                                <select name="status" id="address-country" class="form-control">
                                                    <option value="">select type...</option>
                                                    <option value="in-stock">In Stock</option>
                                                    <option value="out-stock">Out Of Stock</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label for="address-country">Suspension Type</label>
                                                <select name="st" id="address-country" class="form-control">
                                                    <option value="">select type...</option>
                                                    <option value="fs">Front Suspension</option>
                                                    <option value="rs">Rear Suspension</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label for="address-country">Product Category</label>
                                                <select name="sc" id="address-country" class="form-control">
                                                    <option value="">select category...</option>
                                                    <option value="featured">Featured</option>
                                                    <option value="popular">Popular</option>
                                                    <option value="best_seller">Best Seller</option>
                                                    <option value="new_arrival">New Arrival</option>
                                                    <option value="deal_zone">Deal Zone</option>
                                                </select>
                                            </div>

                                           


                                            <div class="form-group mb-0 pt-3 mt-3">
                                                <button class="btn btn-primary">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                </div>
                            </div>

{% if messages %}
{% for message in messages %}
<script>
    swal("Congratulations!", '{{message}}', "success");   
</script>
{% endfor %}
{% endif %}
